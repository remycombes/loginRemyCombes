<form class="login-form" [formGroup]="loginForm">

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Login" formControlName="login" name="login" id="login" autocomplete="off">
        <mat-error *ngIf="loginForm.get('login').dirty && loginForm.get('login').errors?.['required']">
            Login required
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" name="password" id="password" autocomplete="off">
        <mat-error *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors?.['required']">
            Password required
        </mat-error>
    </mat-form-field>

    <div class="button-area">
        <div><button mat-raised-button class="full-width-button" id="submitButton" (click)="submit()" [disabled]="!this.loginForm.valid">Login</button></div>
        <div><button mat-raised-button class="full-width-button" id="createUser" (click)="clickCreate()">Create new user</button></div>
    </div>

</form>
