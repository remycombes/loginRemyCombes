<div class="page">

  <div class="header">
    <div class="title">
      {{title}}
    </div>
    <div class="login-informations">
      <ng-container *ngIf="(user$ | async) as user">
        {{user.name}} - {{user.email}}
      </ng-container>
      <ng-container *ngIf="!(user$ | async) as user">
        disconnected
      </ng-container>
    </div>
  </div>

  <div class="body">
    <router-outlet></router-outlet>
  </div>

  <div class="footer"></div>

</div>
