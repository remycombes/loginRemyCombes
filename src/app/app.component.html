    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <ng-container *ngIf="(user$ | async) as user">
      {{user.name}} 
      <mat-icon aria-hidden="false" aria-label="close" fontIcon="close" color="white" (click)="disconnect()"></mat-icon>

      disconnected
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
